<!doctype html>
<html>
<head>
	<script type="text/javascript" src="../dist/spriteloop.js"></script>
	<style type="text/css">
		html, body {
			margin: 0;
			padding: 0;
		}
		div, #gif {
			width: 100%;
		}
	</style>
</head>
<body>
	<p>SpriteLoop</p>
	<div id="loop"></div>
	<p>GIF</p>
	<img id="gif" src="./cathog.gif" />
	<script type="text/javascript">
		new SpriteLoop({
			container: document.getElementById('loop'),
			sprites: [
				'./cathog.jpg',
			],
			frameCount: 56,
			frameRate: 10
		});
	</script>
</body>
</html>
